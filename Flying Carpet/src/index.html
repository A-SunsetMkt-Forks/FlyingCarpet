<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Carpet</title>
    <script type="module" src="/main.js" defer></script>
    <!-- <script type="module" src="/deps/bootstrap.bundle.min.js" defer></script> -->
    <link rel="stylesheet" href="/deps/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="height: 98%;">
    <div class="verticalContainer" style="height: 100%;">

      <!-- top bar -->
      <div class="horizontalContainer" style="flex-grow: 0; margin: 10px;">
        <div>
          <h1 style="font-size: 40px; margin-bottom: 0px; padding-bottom: 0px;"><b>Flying Carpet</b></h1>
          <small style="margin-top: 0px; padding-top: 0px;">Version 8</small>
          <small style="margin-top: 0px; padding-top: 0px; color: blue; float: right; cursor: pointer;" id="aboutButton">
            About
          </small>
        </div>
        <div id="qrcode" style="width: 150px; height: 150px;">
          <img src="assets/icon1024.png" style="width: 150px; height: 150px;">
        </div>
      </div>
      <div class="form-check form-switch" style="margin: 10px;">
        <input class="form-check-input"  style="width: 40px; height: 20px; margin-right: 5px;" type="checkbox" role="switch" id="bluetoothSwitch">
        <label class="form-check-label" for="bluetoothSwitch">Use Bluetooth</label>
      </div>

      <!-- mode box -->
      <label style="margin-left: 10px">Step 1: Select Mode</label>
      <div class="btn-group" role="group" aria-label="Mode selector" id="modeBox" style="margin: 10px; margin-top: 0px;">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off" onchange="modeChange('send')">
        <label class="btn btn-outline-primary" for="btnradio6">Send</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off" onchange="modeChange('receive')">
        <label class="btn btn-outline-primary" for="btnradio7">Receive</label>
      </div>

      <!-- peer box -->
      <label style="margin-left: 10px">Step 2: Select Peer OS</label>
      <div class="btn-group" role="group" aria-label="Peer selector" id="peerBox" style="margin: 10px; margin-top: 0px;">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onchange="peerChange('android')">
        <label class="btn btn-outline-primary" for="btnradio1">Android</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onchange="peerChange('ios')">
        <label class="btn btn-outline-primary" for="btnradio2">iOS</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onchange="peerChange('linux')">
        <label class="btn btn-outline-primary" for="btnradio3">Linux</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" onchange="peerChange('mac')">
        <label class="btn btn-outline-primary" for="btnradio4">macOS</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" onchange="peerChange('windows')">
        <label class="btn btn-outline-primary" for="btnradio5">Windows</label>
      </div>

      <!-- file/folder selection -->
      <div id="fileFolderBox" style="display: flex; overflow-y: auto; resize: vertical; height: 80px; min-height: 80px; padding: 5px;">
        <fieldset class="horizontalContainer" style="flex-grow: 1; border: solid black;">
          <legend>Step 3: Select Files to Send or Destination Folder</legend>
          <button type="button" id="filesButton" onclick="selectFiles()">Select Files</button>
          <button type="button" id="folderButton" onclick="selectFolder()" style="display: none;">Select Folder</button>
          <div id="selectionBox" style="flex-grow: 1; overflow-y: auto; padding: 5px;"></div>
        </fieldset>
      </div>

      <!-- password box -->
      <input type="text" placeholder="Password (start transfer on other end):" id="passwordBox" style="display: none; padding: 5px;" autocapitalize="off" autocorrect="off" spellcheck="false">

      <!-- start/cancel buttons -->
      <button type="button" id="startButton" onclick="startTransfer()" style="padding: 5px; min-height: 25px;" disabled>Start Transfer</button>
      <button type="button" id="cancelButton" onclick="cancelTransfer()" style="display: none; padding: 5px; min-height: 25px;">Cancel Transfer</button>

      <!-- output box -->
      <div id="outputBox" class="horizontalContainer" style="flex-grow: 9; flex-shrink: 9; overflow-y: auto; padding: 5px; margin-top: 5px;">
        Welcome to Flying Carpet!
      </div>

      <!-- progress bar -->
      <progress id="progressBar" value="0" max="100" style="display: none; width: 100%; margin-top: 5px; -webkit-appearance: none; appearance: none; height: 15px; min-height: 15px;"></progress>
    </div>
  </body>
</html>
